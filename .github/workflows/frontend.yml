name: Frontend CI

on: [push, pull_request]
   
jobs:
  test: 
    runs-on: ubuntu-latest

    steps: 
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        working-directory: apps/web
        run: pnpm lint

      - name: Build frontend
        working-directory: apps/web
        run: pnpm build

  
